services:
  - type: web
    name: chat-socket-server
    runtime: node
    buildCommand: npm install
    startCommand: npm run start:socket
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
